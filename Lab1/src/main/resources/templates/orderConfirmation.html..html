<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Ordered Ticket - Confirmation</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Movie Order page - Order confirmation </h1>
    </header>
    <form th:method="POST" th:action="@{/ticketOrder}"></form>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <form th:method="POST" th:action="@{/ticketOrder}">
        <tr>
            <td><b>Client Name </b></td>
            <td th:text="${person}"></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td th:text="${ipAddress}"></td>
        </tr>
        <tr>
            <td><b>Ticket for Movie</b></td>
            <td th:text="${movie}"></td>
        </tr>
        <tr>
            <td><b>Number of tickets</b></td>
            <td th:text="${numTicket}"></td>
        </tr>
            <input type="submit" value="confirm order">/////////////
        </form>
    </table>
</section>
</body>
</html>
