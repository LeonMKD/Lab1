<html xmlns="https://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Categories</title>
    <meta charset="utf-8"/>
</head>
<body>
<h2>Info about our request</h2>
<div>Ip Address:<th:block th:text="${ipAddress}"></th:block></div>
<div>Client Agent <th:block th:text="${clientAgent}"></th:block></div>
<h2>Categories</h2>
<ul>
    <li th:each="category:${categories}"><th:block th:text="${category.name}"></th:block></li>
</ul>

<h3>Add New Category</h3>
<form th:method="POST" th:action="@{/servlet/thymleaf/category}">
    <label for='name'>Name</label>:<input type="text" name='name' id='name'>
    <label for='desc'>Description</label>:<input type="text" name='desc' id='description'>
    <input type='submit' value='Submit'>
</form>
</body>
</html>
